<!DOCTYPE html>
<html>
<head>
    <title>{{ movie.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9; /* Light gray background */
            color: #333; /* Dark gray text */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* White background */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h1 {
            color: #007bff; /* Blue color for the title */
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 10px 0;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            color: #ffffff;
            background-color: #007bff; /* Blue color */
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ movie.name }}</h1>
        <p>{{ movie.description }}</p>
        <p><strong>Age:</strong> {{ movie.age }}</p>
        <p><strong>Gender:</strong> {{ movie.gender }}</p>
        <p><strong>Number of People:</strong> {{ movie.number_of_people }}</p>
        <p><strong>Location:</strong> {{ movie.location }}</p>

        <a href="{% url 'apply_for_movie' movie.id %}">
            <button>Apply</button>
        </a>
    </div>
</body>
</html>
